name: Test project before merge

on: pull_request

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9
                run_install: false
            
            - name: Install dependencies
              run: pnpm install

            - name: Verify linter
              run: pnpm lint

            - name: Build project
              run: pnpm build
            

